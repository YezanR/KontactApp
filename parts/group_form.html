<div id="simple-dialog" class="modal fade" tabindex="-1" style="display: none;" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Add Group</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <fieldset>
            <legend>Group</legend>
            <div class="form-group is-empty">
              <label for="groupName" class="col-md-2 control-label">Name</label>

              <div class="col-md-10">
                <input type="text"  class="form-control" id="groupName" placeholder="Group name" ng-model="grpData.group.name">
              </div>
              <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
              <label for="groupEmail" class="col-md-2 control-label">Email</label>
              <div class="col-md-10">
                <input type="email" class="form-control" id="groupEmail" placeholder="Email" ng-model="grpData.group.email">
              </div>
              <span class="material-input"></span>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="group.saveItem(grpData.group)" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
